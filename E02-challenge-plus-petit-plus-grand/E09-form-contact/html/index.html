<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FORMidable</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<div id="container">
			<h1 id="title">Ecrivez-nous</h1>
			<h2 id="subtitle">Notez bien votre email, que l'on puisse vous r√©pondre</h2>
			<form id="form-contact">
				<div id="form-fields">
					<input
						id="form-field-name"
						type="text"
						placeholder="Votre nom"
						class="form-field"
					/>
					<input
						id="form-field-email"
						type="email"
						placeholder="Votre email"
						class="form-field"
					/>
					<textarea
						id="form-field-message"
						class="form-field"
						placeholder="message"
					></textarea>
					<p id="char-count"></p>
				</div>
				<p class="form-error" id="form-empty">Merci de remplir les champs</p>

				<p class="form-error" id="form-too-long">Oh le bavard !!</p>
				<button id="form-submit">Envoyer</button>
			</form>
		</div>
		<script src="../js/app.js"></script>
	</body>
</html>
